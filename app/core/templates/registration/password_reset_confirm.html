<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center">Nueva contraseña</h2>
                        <p class="text-muted text-center">Ingresa tu nueva contraseña</p>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" name="new_password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" name="new_password2" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Actualizar contraseña</button>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">Volver al inicio de sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
